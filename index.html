<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/Beylogo.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Content Security Policy: avoids 'unsafe-eval' to satisfy Electron guidance -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' https: http: data: blob:; font-src 'self' https:; connect-src 'self' https://api.beypro.com http://localhost:5000 http://127.0.0.1:7777 ws: wss: http: https:; object-src 'none'; base-uri 'self'; media-src 'self' blob: data:; worker-src 'self' blob:;"
    />
    <title>Beypro POS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- ▼▼▼ PASTE BELOW THIS LINE, RIGHT ABOVE </body> ▼▼▼ -->
    <!-- Beypro POS: print helpers (safe to paste anywhere after your root element) -->
    <div
      id="beypro-portals"
      style="position: fixed; left: -99999px; top: -99999px"
    ></div>
    <script>
      // Optional diagnostic: does the browser allow popups (for print window)?
      window.beyproCanPopup = function () {
        try {
          const w = window.open("", "", "width=1,height=1");
          if (w) {
            w.close();
            return true;
          }
        } catch (e) {}
        return false;
      };
      // Mark first user gesture so audio/popups can unlock early if needed
      window.addEventListener("pointerdown", function once() {
        window.dispatchEvent(new Event("beypro_user_interacted"));
        window.removeEventListener("pointerdown", once);
      });
    </script>

    <!-- QZ Tray client (for silent printing) -->
    <script src="https://cdn.jsdelivr.net/npm/qz-tray/qz-tray.js"></script>
    <!-- ▲▲▲ PASTE ABOVE THIS LINE ▲▲▲ -->
  </body>
</html>
