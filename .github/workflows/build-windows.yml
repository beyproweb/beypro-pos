name: Build Windows App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install prerequisites
        shell: pwsh
        run: |
          choco install -y python --version=3.10.11
          choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --quiet --norestart"

      - name: Setup MSVC build environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure NPM for native builds
        shell: pwsh
        run: |
          npm config set msvs_version 2022
          npm config set python C:\Python310\python.exe
          echo "npm_config_build_from_source=true" >> $env:GITHUB_ENV

      - name: Clean install deps (runs postinstall -> electron-builder install-app-deps)
        run: npm ci --include=optional

      # OPTIONAL: If you prefer an explicit rebuild instead of relying on postinstall, uncomment:
      # - name: Rebuild native modules for Electron (explicit)
      #   run: npx electron-rebuild -f -w printer

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows installer
        run: npm run desktop:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
