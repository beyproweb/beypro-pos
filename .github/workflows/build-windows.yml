name: Build Windows App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ❌ No Chocolatey installs — runner already has VS 2022 + Windows SDK

      - name: Setup MSVC build environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Sanity check toolchain
        shell: pwsh
        run: |
          python --version
          node -v
          npm -v
          where cl.exe

      - name: Configure env for native builds
        shell: pwsh
        run: |
          @"
          PYTHON=$env:PythonLocation\python.exe
          GYP_MSVS_VERSION=2022
          npm_config_msvs_version=2022
          npm_config_build_from_source=true
          BEYPRO_DESKTOP=1
          "@ | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install deps (desktop build, no lockfile)
        run: npm install --include=optional

      - name: Install printer module & rebuild natives for Electron
        run: |
          npm install @thesusheer/electron-printer@^2.0.4 --no-save
          npx electron-builder install-app-deps

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows installer
        run: npm run desktop:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
