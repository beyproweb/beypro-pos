name: Build Windows App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install prerequisites for native modules
      - name: Install Windows build tools
        run: |
          choco install -y python --version=3.10.11
          choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --quiet --norestart"

      - name: Verify tools
        run: |
          python --version
          cl.exe /?

      - name: Install dependencies
        run: npm install --include=optional

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows installer
        run: npm run desktop:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
