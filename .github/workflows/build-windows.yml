name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main, feat/electron ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - run: npm run desktop:build
      - uses: actions/upload-artifact@v4
        with:
          name: Beypro-Windows
          path: dist/*.exe
