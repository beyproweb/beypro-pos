name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [main, feat/electron]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Build desktop (Windows)
        # This should run your electron-builder build
        run: npm run desktop:build

      # ðŸ”Ž Show where installers actually landed
      - name: Find installers
        shell: pwsh
        run: |
          Write-Host "Searching for .exe/.msi under $PWD"
          Get-ChildItem -Recurse -File -Include *.exe,*.msi | ForEach-Object {
            Write-Host "::notice file::Found -> $($_.FullName)"
          }

      # ðŸ“¦ Upload whatever we found (dist, release, or anywhere)
      - name: Upload Windows installers
        uses: actions/upload-artifact@v4
        with:
          name: Beypro-Windows
          path: |
            **/*.exe
            **/*.msi
          if-no-files-found: error
