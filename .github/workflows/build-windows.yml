name: Build Windows App

on:
  push:
    tags:
      - "v*" # build when you push a version tag like v0.1.0
  workflow_dispatch: # allow manual trigger from Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install build tools for native modules like 'printer'
      - name: Install Windows build tools
        run: |
          choco install -y python --version=3.10.11
          choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --quiet --norestart"
          npm config set msvs_version 2022

      - name: Install dependencies
        run: npm install --include=optional

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows installer
        run: npm run desktop:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
