name: Build and Release Windows App

on:
  push:
    tags:
      - "v19.5*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Print package.json app version
        id: print_pkg_version
        shell: pwsh
        run: |
          try {
            $pkg = Get-Content package.json -Raw | ConvertFrom-Json
            Write-Host "üì¶ package.json version: $($pkg.version)" -ForegroundColor Cyan
            echo "PACKAGE_JSON_VERSION=$($pkg.version)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } catch {
            Write-Host "‚ö†Ô∏è Failed to read package.json version: $_" -ForegroundColor Yellow
          }
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Set sharp install options
        run: npm config set sharp_binary_host "https://npm.taobao.org/mirrors/sharp"
      - name: Install windows-build-tools
        run: npm install --global windows-build-tools
        shell: cmd
      - name: Install dependencies
        run: npm install

      - name: Ensure Electron version from package.json and install it
        shell: pwsh
        run: |
          try {
            $pkg = Get-Content package.json -Raw | ConvertFrom-Json
            $ver = $pkg.devDependencies.electron
            if (-not $ver) { $ver = $pkg.dependencies.electron }
            if (-not $ver) {
              Write-Host "‚ö†Ô∏è No electron entry in package.json dependencies/devDependencies" -ForegroundColor Yellow
              exit 0
            }
            $ver = $ver -replace '^[\^~v]+' , ''
            Write-Host "üîé Detected Electron version in package.json: $ver" -ForegroundColor Cyan
            echo "ELECTRON_CI_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "üì• Installing electron@$ver (no-save) to ensure exact runtime version in CI" -ForegroundColor Cyan
            npm install --no-save ("electron@" + $ver) --legacy-peer-deps
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö†Ô∏è npm install electron@$ver failed (exit code $LASTEXITCODE)" -ForegroundColor Yellow
              exit 1
            }
            Write-Host "‚úì electron@$ver installed" -ForegroundColor Green
          } catch {
            Write-Host "‚ö†Ô∏è Failed to read/install electron version: $_" -ForegroundColor Yellow
            exit 1
          }
      - name: Build Electron app
        run: npm run desktop:build
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: out/*.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: out/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
